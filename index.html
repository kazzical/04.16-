<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Basketball Score Counter</h1>
  <div class="main">
    <div>
      <h2>Team One: <span class="teamOne"></span></h2>
      <p class="scoreOne">0</p>
      <button class="twoPt" data-team="one">2 points</button>
      <button class="threePt" data-team="one">3 points</button>
      <button class="freeThrow" data-team="one">free throw</button>
    </div>
    <div>
      <h2>Team Two: <span class="teamTwo"></span></h2>
      <p class="scoreTwo">0</p>
      <button class="twoPt" data-team="two">2 points</button>
      <button class="threePt" data-team="two">3 points</button>
      <button class="freeThrow" data-team="two">free throw</button>
    </div>
  </div>
</body>
</html>
